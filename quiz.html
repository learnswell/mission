		$(function(){
		
			$("body").css("background-color", "lightsteelblue");
			$("#result").hide();
			var msg = $("#msg");
			msg.html("There are "+qArray.length +" questions for us to enjoy while we look back on some fun times!<br>Happy Anniversary!!!   Let's have some FUN!");
			var chkBtn = $("#chkBtn");
			if(document.cookie){
				var currentQuestion = document.cookie;
			} else {
				var currentQuestion = 1;
			}
			var timesWrong = 1;
			var currentPoints = 0;
			var pointsEarned = 1;
			
			function updateCookie(){
				document.cookie = currentQuestion;
			}
			
			function countDelay(seconds){
				//chkBtn.prop("disabled", true);
				timeRemaining = seconds;
				interv = setInterval(function(){
					//for(i=0; i<seconds; i++){
							//chkBtn.val("Try again in "+timeRemaining+" seconds");
							timeRemaining -= 1;
					//}
					if(timeRemaining == 0){
						clearInterval(interv);
						chkBtn.val("Submit Answer");
						chkBtn.prop("disabled", false);
					}
				}, 1000);
				
				
			}
			
			function updateQuestion(){
				//$("#q").hide(400);
				$('#q').fadeTo(100, 0.3, function() { $(this).fadeTo(200, 1.0, function() { $(this).fadeTo(100, 0.3, function() { $(this).fadeTo(200, 1.0); }); }); });
				$("#q").html(currentQuestion+". "+qArray[currentQuestion-1][0]);
				//$("#q").show(400);
				
			};
			function updateMsg(){
				$("#msg").html(qArray[currentQuestion-1][2]);
			};
			
			function updateScore(){
				//$("#score").html("<br>Current Points: "+currentPoints+"<br>Points Possible: "+(currentQuestion-1)+"<br>Current Grade: "+((currentPoints/(currentQuestion-1))*100).toFixed(2)+"%");
			}
			
			updateQuestion();
			
			$("#help").on("click", function(){
				updateMsg();
				pointsEarned = .5;
			});
			
			$("#giveUp").on("click", function(){
				$("#answer").val(qArray[currentQuestion-1][1]);
				pointsEarned = 0;
			});
			
			$("#theForm").submit(function(e) {
				e.preventDefault();
			});
			
			$("#goback").on("click", function(){
				if(currentQuestion>1){
					currentQuestion--;
					if(currentPoints > .5){
						currentPoints-=1;
					} else {
						currentPoints = 0;
					}
					updateQuestion();
					updateScore();
				}
			});
			
			$("#gonext").on("click", function(){
				if(currentQuestion < qArray.length-1){
					currentQuestion++;
					
					updateQuestion();
					updateScore();
				}
			});
			
			chkBtn.on("click", function(){
			var rightAnswerMessages = [
				"You got it!",
				"Nice work!",
				"Brilliant!",
				"Well done!",
				"Right as usual!",
				"You're on a roll!",
				"You are amazing!",
				"Right again!",
				"Yep, that's it",
				"I Love YOU!",
				"Great job!",
				"How did you guess?"
			]
				switch(true){
					case $("#answer").val().toLowerCase() == qArray[currentQuestion-1][1]: 
						var rightAnswerMessage = rightAnswerMessages[Math.floor(Math.random()*rightAnswerMessages.length)];
						$("#result").html(rightAnswerMessage);
						$("#result").fadeIn(200);
						$("#result").fadeOut(2000);
						timesWrong = 1;
						updateMsg();
						currentQuestion++;
						updateCookie();
						updateQuestion();
						$("#answer").val("");
						currentPoints += pointsEarned;
						updateScore();
						pointsEarned = 1;

						countDelay(timesWrong*1);
						$("#answer").val("");
						timesWrong++;
				}
