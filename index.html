<html>
<head>
	<title>Coming Soon</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
	<script>
	
	
		$(function(){
			distance = -1;
			$("body").css("background-color", "MidnightBlue");
			
			$("#header").css({
							"color": "white", 
							"font-family": "Arial, Helvetica, sans-serif",
							"text-align": "center"
							});
			content = $("#content");
			
			content.css({
				"color": "white", 
				"font-family": "Arial, Helvetica, sans-serif",
				"font-size": "15vw",
				"text-align": "center"
				});
			content.text("Countdown");
			
			function getCountdown(){
			// Get today's date and time
				var now = new Date().getTime();

				// Find the distance between now and the count down date
				distance = anniversary - now;

				// Time calculations for days, hours, minutes and seconds
				var days = Math.floor(distance / (1000 * 60 * 60 * 24));
				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((distance % (1000 * 60)) / 1000);

				// Display the result in the element with id="demo"
				$("#timer").html( days + "d " + hours + "h "+ minutes + "m " + seconds + "s ");

			}
			
			anniversary = new Date(2022, 6, 22, 18);
			content.append("<div id='timer'></div>");
			getCountdown();
			$("#timer").css({"font-size": "8vw",
							 "border": "3px solid white",
							 "align": "center",
							 "background-color": "#000524"
							});
			
			$("#gohunt").hide();
			
			
			var x = setInterval(function() {

				getCountdown();
  // If the count down is finished, write some text
				if (distance < 0) {
					clearInterval(x);
					$("#timer").html("Happy Anniversary!!");
					$("#gohunt").show();
				} 
			}, 1000);
		});
	</script>
</head>

<body>

<div class="container-fluid" style="font-size: large">
	<div id="header">
		Congratulations! You have proven your skills. Further instructions will follow...
	</div>
	<div id="content">
		 
	</div>
	<br>
	<a id="gohunt" align="center" style="  border: 3px solid;
	background: aliceblue;
	display: block;
	width: 50%;
	border-radius: 20
	font-size: x-large;
	font-family: Arial, Helvetica, sans-serif;
	margin-left: 25%;
	padding: 10px;
	box-shadow: 5px 10px 8px #888888;"
	href="hunt.html">
		<h2>Click here for your next mission</h2>
	</a>
</div>
</body>
</html>
